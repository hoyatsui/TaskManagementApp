<p class="title">Task Management System</p>
<div class="auth-container">
    <mat-tab-group dynamicHeight>
        <!-- Login Tab -->
        <mat-tab label="Login">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username" placeholder="Username" required>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        Username is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>

                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Password" required>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </mat-tab>
        <!-- Register Tab -->
        <mat-tab label="Register">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Username" required>
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                        Username is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Password" required>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" placeholder="Password" required>
                    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                        Confirm Password is <strong>required</strong>
                    </mat-error>


                </mat-form-field>
                <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
                    Passwords do not match
                </mat-error>
                <button mat-flat-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Register</button>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
